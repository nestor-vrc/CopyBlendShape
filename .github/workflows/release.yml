name: "Release .unitypackage ðŸš€"

on:
  release:
    types:
      - edited
      - released

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ðŸ“¥
        uses: actions/checkout@v4

      - id: get_version
        uses: jannemattila/get-version-from-tag@v3

      - name: Create .unitypackage from Assets ðŸ“¦
        uses: natsuneko-laboratory/create-unitypackage@v3
        with:
          files-glob: |
            ./Assets/Nestor/**
          dest: CopyBlendShape_v${{ steps.get_version.outputs.version }}.unitypackage

      - name: ðŸš€ Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: CopyBlendShape_v${{ steps.get_version.outputs.version }}.unitypackage
