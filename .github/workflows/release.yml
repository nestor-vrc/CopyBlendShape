name: "Release .unitypackage ðŸš€"

on:
  push:
    tags:
      - v\d+\.\d+\.\d+

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ðŸ“¥
        uses: actions/checkout@v4

      - name: Create .unitypackage from Assets ðŸ“¦
        uses: natsuneko-laboratory/create-unitypackage@v3
        with:
          files-glob: |
            ./Assets/Nestor/**
          dest: CopyBlendShape_${{ github.ref }}.unitypackage

      - name: Upload unitypackage artifact ðŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: CopyBlendShape_${{ github.ref }}.unitypackage
          path: CopyBlendShape_${{ github.ref }}.unitypackage

      - name: Create GitHub release ðŸŽ‰
        uses: ncipollo/release-action@v1
        with:
          artifacts: CopyBlendShape_${{ github.ref }}.unitypackage
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          name: "Release: ${{ github.ref }} ðŸŽŠ"
          draft: false
          prerelease: false
